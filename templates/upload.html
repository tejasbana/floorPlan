<!doctype html>
<html lang=en>
<head>
    <meta charset=utf-8>
    <title>Flask-Reuploaded Example</title>
</head>
<body>
    {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages is defined %}
        <ul class=flashes>
        {% for k, message in messages %}
            <li>{{ message }}</li>
        {% endfor %}
        </ul>
    {% endif %}
    {% endwith %}
    {% if img_path is defined %}
        Original<br>
        <img src="{{img_path[0]}}" alt ="Server Error" style="width:30%;">
        <br>Generated<br>
        <img src="{{img_path[1]}}" alt ="Server Error" style="width:30%;">
    {% endif %}

<form method=POST enctype=multipart/form-data action="{{ url_for('upload') }}">
    <input type=file name=photo>
    <button type="submit">Submit</button>
</form>
</body>
</html>
